<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Store</title>
    <link rel="stylesheet" href ="styles.css">
    <script src="https://kit.fontawesome.com/80da291c3f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="head-container">
        <h1><a href="#"><i class="fa-sharp fa-solid fa-video"></i>MSS</a></h1>
        <div class="search-box">
            <label for="search" style="font-size: 25px;"><span>🔍︎</span></label id='label'>
            <input type="search" placeholder="키워드를 입력해주세요." id="search">
        </div>
        <span id="cate-btn">☰</span>

        <div class="drop-box">
            <div class="category">
                <button id="popular">인기영화</button>
                <button id="recent">개봉예정영화</button>
                <button id="korean">한국영화</button>
                <button id="foreign">고전영화</button>
            </div>
        </div>
    </div>
  </header>

  <main>
    <div class="main-popular">
        <h1 id="title">인기영화</h1>
        <div class= "main-container">
            <div class="main-img">
                <div><img src="./로딩.gif"></img></div>
                <div class="title">제목</div>
            </div>
       </div>
    </div>
  </main>


      <ul class="pagination">
        
      </ul>


  <article class="modal-container">
    <!-- 모달창 html  -->
  </article>

  <div class="top-shift" onclick="">^</div>

    <script src="./App.js"></script>
</body>
</html>
